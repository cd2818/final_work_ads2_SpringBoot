<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container">

		<div class="card py-4 bg-light">
			<div class="card-header">
				<h1 class="text-primary text-center text-decoration-underline" th:text="${titulo}"></h1>

			</div>
			<div class="card-body">
				<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
					<br />
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" id="nombre" th:field="*{nombre}" class="form-control alert-danger" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
								th:errors="*{nombre}"></small>
						</div>
					</div>

					<br />
					<div class="form-group row">
						<label for="apPaterno" class="col-sm-2 col-form-label">Apellido Paterno</label>
						<div class="col-sm-6">
							<input type="text" id="apPaterno" th:field="*{apePaterno}" class="form-control">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('apePaterno')}"
								th:errors="*{apePaterno}"></small>
						</div>
					</div>

					<br />
					<div class="form-group row">
						<label for="apMaterno" class="col-sm-2 col-form-label">Apellido Materno</label>
						<div class="col-sm-6">
							<input type="text" id="apMaterno" th:field="*{apeMaterno}" class="form-control">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('apeMaterno')}"
								th:errors="*{apeMaterno}"></small>
						</div>
					</div>
					<br />
					<div class="form-group row">
						<label for="email" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-6">
							<input type="email" id="email" th:field="*{email}" class="form-control">
							<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></small>
						</div>
					</div>

					<br />
					<div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label">Archivo</label>
						<div class="col-sm-6">
							<input type="file" id="file" name="file" class="form-control">
						</div>
					</div>


					<br />
					<div class="form-group row text text-center">
						<div class="col-sm-6">
							<button type="submit" class="btn btn-success">Enviar</button>
						</div>
					</div>
					<input type="hidden" id="nombre" th:field="*{id}">
					<input type="hidden" id="fecha" th:field="*{createAt}">

				</form>
			</div>
		</div>


	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
